<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Stability Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Core Stability Test</h1>
        <button onclick="navigateToClientDashboard()">Terug naar CliÃ«nt Dashboard</button>
    </header>

    <main>
        <section id="coreStabilityTestSection">
            <h2>Voer je scores in:</h2>
            <form id="coreStabilityTestForm">
                <label for="leftPlank">Side-Plank (Left) tijd (sec):</label>
                <input type="number" id="leftPlank" required>
                
                <label for="rightPlank">Side-Plank (Right) tijd (sec):</label>
                <input type="number" id="rightPlank" required>
                
                <label for="forearmPlank">Forearm Plank tijd (sec):</label>
                <input type="number" id="forearmPlank" required>
                
                <button type="button" onclick="saveCoreStabilityTest()">Opslaan</button>
            </form>
        </section>
    </main>

    <script src="js/coreStabilityTest.js"></script>
    <script>
        function navigateToClientDashboard() {
            window.location.href = 'clientDashboard.html';
        }
    </script>
</body>
</html>

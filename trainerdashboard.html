<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Verwijst naar je algemene CSS -->
</head>
<body>
    <header>
        <h1>Trainer Dashboard</h1>
        <button onclick="navigateToDashboard()">Terug naar Hoofd Dashboard</button>
    </header>

    <main>
        <section id="userManagement">
            <h2>Gebruikersbeheer</h2>
            <form id="userForm">
                <label for="username">Naam:</label>
                <input type="text" id="username" required>
                
                <label for="birthdate">Geboortedatum:</label>
                <input type="date" id="birthdate" required>
                
                <label for="height">Lengte (cm):</label>
                <input type="number" id="height" required>
                
                <button type="button" onclick="addUser()">Gebruiker Toevoegen</button>
            </form>
            <div id="userList"></div>
        </section>
    </main>

    <script src="js/trainerDashboard.js"></script> <!-- Verwijst naar het JavaScript bestand -->
    <script>
        function navigateToDashboard() {
            window.location.href = 'index.html';  <!-- Zorg ervoor dat de bestandsnaam correct is -->
        }
    </script>
</body>
</html>

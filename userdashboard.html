<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruikersdashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gebruikersdashboard</h1>
        <button onclick="navigateToDashboard()">Terug naar Hoofd Dashboard</button>
    </header>

    <main>
        <section id="userInfo">
            <h2>Gebruikersgegevens</h2>
            <div id="currentUserInfo"></div>
        </section>

        <section id="testOptions">
            <h2>Testen Invoeren</h2>
            <!-- Hier worden de testopties dynamisch geladen door userDashboard.js -->
        </section>

        <section id="testResults">
            <h2>Testresultaten</h2>
            <div id="testSummary"></div>
        </section>
    </main>

    <script src="js/userDashboard.js"></script>
    <script>
        function navigateToDashboard() {
            window.location.href = 'index.html';  // Zorg ervoor dat dit naar de juiste locatie verwijst
        }
    </script>
</body>
</html>

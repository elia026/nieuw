<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewicht Logboek</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gewicht Logboek</h1>
        <button onclick="navigateToClientDashboard()">Terug naar CliÃ«nt Dashboard</button>
    </header>

    <main>
        <section id="weightLogSection">
            <h2>Voer je gewicht in:</h2>
            <form id="weightLogForm">
                <label for="weightDate">Datum:</label>
                <input type="date" id="weightDate" required>
                
                <label for="weight">Gewicht (kg):</label>
                <input type="number" id="weight" step="0.1" required>
                
                <button type="button" onclick="saveWeightLog()">Opslaan</button>
            </form>
        </section>
    </main>

    <script src="js/weightLog.js"></script>
    <script>
        function navigateToClientDashboard() {
            window.location.href = 'clientDashboard.html';
        }
    </script>
</body>
</html>
